<!--
Html for Project DashBoard
 -->
<div class="container" ng-app="mainApp" ng-controller="dashboardController">
    <h2 class="form_style_h2" align="center">Project Dashboard</h2>
    <div class="row" ng-init="getProjects()">
        <!--  -->
        <div class="form-group">
            <div class="btn-container-right">
                <a href="#/createProject"><button type="submit"
                                                  class="btn btn-primary pull-right" ng-click="">Create
                    Project</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card-box">
                    <h4 class="text-dark  header-title m-t-0">All Projects</h4>
                    <div class="table-esponsive">
                        <table class="table">
                            <thead>
                                <tr>

                                    <th>saved projects</th>
                                    <th></th>

                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in Projects track by $index">
                                    {{data.projectTitle}}
                                    <td class="col-sm-2  col-md-2" ng-model="data.projectId">{{ $index+1 }}</td>
                                    <td class="col-sm-6" ng-model="data.projectTitle">{{ data.application }}</td>
                                    <td align="right"><a href="#/listofdatalayer"><button
                                        type="button" class="btn btn-primary"
                                        ng-click="sendProjectId(data._id,data.application)">Details</button></a>
                                        <a href="#/copyProject"><button type="button"
                                                                    class="btn btn-primary"
                                                                    ng-click="sendProjectId(data._id,data.application)">Copy</button></a>
                                        <a href="#/"><button type="button"
                                                         class="btn btn-primary"
                                                         ng-click="deleteproject(data._id)">Delete</button></a>

                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
